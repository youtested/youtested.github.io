<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MySite — Login</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    main { max-width:420px; margin: 50px auto; }
    form { display:flex; flex-direction:column; gap:10px; }
    input { padding:10px; font-size:16px; border:1px solid #ddd; border-radius:6px;}
    button { padding:10px; font-weight:bold; border-radius:6px; cursor:pointer; border:0; background:#111;color:#fff;}
    .note { font-size:13px; color:#666; }

</head>
<body>
  <header>
    <h1>MySite</h1>
    <nav>
      <a href="index.html">Home</a>

      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <h2>Sign in to your account</h2>
    <form action="auth.php" method="post" autocomplete="off" novalidate>
      <label>
        <input name="username" type="text" placeholder="Username" required>
      </label>
      <label>
        <input name="password" type="password" placeholder="Password" required>
      </label>
      <button type="submit">Sign In</button>
      <p class="note">This is a local test login. Do not use real passwords here.</p>
    </form>
  </main>

  <footer>
    <p>© 2025 MySite</p>
